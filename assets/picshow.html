<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" http-equiv="X-UA-Compatible" content="IE=edge">
    <title>北京亿辉祥建筑工程有限公司</title>

    <link type="text/css" rel="stylesheet" href="../css/css.css" />
    <script type='text/javascript' src='../js/jquery-1.9.1.min.js'></script>
    <script>
        function getParamName(attr) {
            var match = RegExp(`[?&]${attr}=([^&]*)`).exec(window.location.search) //分组运算符是为了把结果存到exec函数返回的结果里
            return match && decodeURIComponent(match[1].replace(/\+/g, ' ')) // url中+号表示空格,要替换掉 
        }
        $(function () {
            switch (getParamName('name')) {
                case 'construction':
                    $('#productName').html('工程建设')
                    break;
                case 'lease':
                    $('#productName').html('机械租赁')
                    break;
                case 'freight':
                    $('#productName').html('普通货运')
                    break;
                case 'soilslotting':
                    $('#productName').html('土方开槽')
                    break;
                case 'landscaping':
                    $('#productName').html('园林绿化')
                    break;
                case 'muchtransport':
                    $('#productName').html('渣土运输')
                    break;
                default:
                    break;
            }
            $('#picShow').attr('src', '../images/uploadpic/' + getParamName('name') + getParamName('id') +
                '.jpg')
        })
    </script>
</head>

<body>
    <!--广告-->
    <div class="header">
        <div class="header_wrap clearfix">
            <div class="logo">
                <img src="../images/logo.jpg" />

            </div>

            <div class="nav">

                        <a href="./about.html">公司简介</a>
                    </li>
                    <li class="on">
                        <a href="./product.html">服务项目</a>
                    </li>
                    <li class="">
                        <a href="./show.html">相关资质</a>
                    </li>
                    <li class="">
                        <a href="./contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <div class="nybanner">
        <div class="">
            <div class="pro-switch">
                <div class="slider">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <div class="img">
                                    <img src="../images/banner1.jpg" height="100%" width "100%" alt="" />
                                </div>
                            </li>
                            <li>
                                <div class="img">
                                    <img src="../images/banner2.jpg" height="100%" width "100%" alt="" />
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="../js/slider.js"></script>
        <script type="text/javascript">
            $(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    },
                    controlNav: true,
                    directionNav: true,
                    startAt: 0,
                    slideshow: true,
                    slideshowSpeed: 3000,
                    animationSpeed: 600,
                    direction: "horizontal",
                    prevText: ' <img src = "../images/index2l.png" > ',
                    nextText: ' <img src = "../images/index2r.png" >',
                    after: function (slider) {}
                });
            });
        </script>
    </div>
    <div class="main">
        <div class="warp">

            <div class="main_right">
                <div class="daohang">您所在的位置：
                    <a href="../index.html">网站首页</a> >
                    <a href="./product.html">服务项目</a> >

                </div>
                <div class="picshow">
