            <div class="nav">

                    <li class="">

    </div>
    <div class="nybanner">
        <div class="">

                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <div class="img">

                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="../js/slider.js"></script>
        <script type="text/javascript">
            $(function () {
                $('.flexslider').flexslider({
                    animation: "slide",
                    start: function (slider) {
                        $('body').removeClass('loading');
                    },
                    controlNav: true,
                    directionNav: true,
                    startAt: 0,
                    slideshow: true,
                    slideshowSpeed: 3000,
                    animationSpeed: 600,
                    direction: "horizontal",
                    prevText: ' <img src = "../images/index2l.png" > ',
                    nextText: ' <img src = "../images/index2r.png" > ',
                    after: function (slider) {}
                });
            });
        </script>
